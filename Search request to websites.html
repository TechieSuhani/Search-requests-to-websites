<!DOCTYPE html>
<html lang="en">

    <title>URL in HTML</title>
</head>
<body>
    You Tube
 <form action="https://www.youtube.com/results">
    <input type="text" placeholder="search in you tube" name="search_query">
    <button>Search</button>
 </form>

 Google
<form action="https://www.google.co.in/">
    <input type="text" placeholder="search in google" name="search?q">
    <button>Search</button>
</form>
